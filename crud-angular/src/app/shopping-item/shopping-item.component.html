<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
	<h2>Add Item</h2>
	<div class="form-group">
		<label>
			Name:
		</label> 
		<input 
		type="text"
		class="form-control" 
		name="itemName"
		value=""
		ngModel
		required>
	</div>
	<div class="form-group">
		<label>
			Quantity:
		</label> 
		<input 
		type="number"
		class="form-control" 
		name="itemQuantity"
		value=""
		ngModel
		required>
	</div>
	<button type="submit" class="btn btn-success" [disabled]="frm.invalid">Add Item</button>
</form>

<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
	<h2>Edit Item</h2>
	<div class="form-group">
		<label>
			Name:
		</label> 
		<input 
		type="text"
		class="form-control" 
		name="itemName"
		value=""
		[ngModel]="selectedItem.itemName">
	</div>
	<div class="form-group">
		<label>
			Quantity:
		</label> 
		<input 
		type="number"
		class="form-control" 
		name="itemQuantity"
		value=""
		[ngModel]="selectedItem.itemQuantity">
	</div>
	<button type="submit" class="btn btn-success">Save</button>
</form>
<h2> Shopping List </h2>
<div class="raw">
	<div *ngFor="let item of shoppingListItem">
		<div class="col-md-1">
			<input
			type="checkbox"
			name="isBought"
			[checked]="item.itemBought"
			(click)="updatedItemCheckbox(item)"
			/>
		</div>
		<div class="col-md-3">
			{{item.itemName}}
		</div>
		<div class="col-md-2">
			{{item.itemQuantity}}
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-primary" name="button" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-danger" name="button" (click)="deleteItem(item._id)">Delete</button>
		</div>
		
		<br><br>
	</div>
</div>
